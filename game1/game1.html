<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Write a Caption Game
    </title>
    <link id="css" rel="stylesheet" type="text/css" href="game1.css">
    <script src="game1.js" async=""></script>
</head>

<body>
    <header>
        <h1>Write a Caption Game</h1>
    </header>
    <main>
        <div id="h3_div">
            <h3>In this game a famous image is chosen at random from out database.</h3>
        </div>

        <div id="h4_div">
            <h4>Your task is to add text to this image. Be creative!</h4>
        </div>

        <button id="gen_btn" class="button">Generate image</button>

        <div id="div_img">

        </div>
        <form id="form_id" name="myForm">
            Upper Text: <input type="text" name="upText">
            Lower Text: <input type="text" name="lowText">
        </form>
        <button id="inputButton" class="button">Submit Text</button>
    </main>
    <div id="div_canvas">
        <canvas id="canvas"></canvas>
    </div>
    <div id="save_div">
        <a href="#" class="button" id="save_btn" download="my-file-name.png">Download</a>
    </div>
</body>

</html>
