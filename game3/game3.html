<!doctype html>
<html> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Game 3
        </title>
        <link id="css" rel="stylesheet" type="text/css" href="game3.css">
        <script src="game3.js" async=""></script>
    </head>
    <body>
        <header>
            <h1>Game 3</h1>
        </header>
        <main>
            <h3>In this game a text is chosen at random from our database.</h3>
            <h3>Your task is to take a new or upload an existing photo, that relates to this text. Be creative!</h3>
            
            <button id="btn">Generate Text</button>
        </main>

        <div id="text_div">

        </div>

        <div id="get_div">
            <input type="file" accept="image/*" id="file_input">
            <textarea id="target">You can drag an image file here</textarea>
        </div>
        <div id="placeTextButtonDiv">
            
        </div>
        <div id="div_canvas">
            <canvas id="myCanvas"></canvas>
        </div>
        <a href="#" class="button" id="btn_download" download="my-file-name.png">Download</a>
        <button id="save_btn">Save drawing</button>
    </body>
</html>
